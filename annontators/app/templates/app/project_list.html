{% extends 'app/base.html' %}

{% block content %}
  {% for project in projects %}
    <div class="project">
      <p>Last modified: {{ project.last_modified_date }}</p>
      <h1><a href="{% url 'project_detail' pk=project.pk %}">{{ project.project_title }}</a></h1>
      <p>{{ project.project_desc|linebreaksbr }}</p>
    </div>
  {% endfor %}
{% endblock %}
